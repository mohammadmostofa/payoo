<!DOCTYPE html>
<html lang="en"  data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>payoo | Home</title>
  <!-- Fav icon  -->
<link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">

  <!-- Dasy UI and Tailwind CND link -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome link -->
     <script src="https://kit.fontawesome.com/a9d83994ad.js" crossorigin="anonymous"></script>

     <!-- google font  -->

     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<style>
* {
  font-family: "Outfit", sans-serif;
}
</style>

</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
  
  <header class="border-b-2 border-gray-200 sticky top-0 bg-base-200 z-index-10">

    <section class="w-11/12 mx-auto py-3 flex justify-between items-center">

    <div class=" left flex justify-center py-1">
      <div class="logo w-[60px]"> <img src="assets/images/logo.png" alt=""> 
      </div>
      <!-- balance info -->
       <div>
        <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2> 
        <p class="text-gray-500">Available Balance</p>

       </div>

    </div>

    <div class="right">
     <a href="" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</a>
    </div>

    </section>

  </header>

  <!-- title section -->

  <section class="w-11/12 mx-auto py-10 space-y-5">

    <h2 class="text-3xl font-bold">Welcome to pay<span class="text-primary">oo</span></h2>
    <p class="text-gray-500">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>


    <!-- button container -->

    <div class="buttons grid grid-cols-3 gap-3">
   <!-- button er omdde auto flex o height fixed deoya take at change korte hbe -->
      <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft"> <img src="assets/images/opt-1.png" alt=""><p>Add Money</p> </button>
      <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4 btn-primary btn-soft"> <img src="assets/images/opt-2.png" alt=""><p>Cashout</p> </button>
      <button class="btn flex-col h-full py-4 btn-primary btn-soft whitespace-nowrap"> <img src="assets/images/opt-3.png" alt=""><p>Transfer Money</p> </button>
      <button class="btn flex-col h-full py-4 btn-primary btn-soft"> <img src="assets/images/opt-4.png" alt=""><p>Get Bonus</p> </button>
      <button class="btn flex-col h-full py-4 btn-primary btn-soft"> <img src="assets/images/opt-5.png" alt=""><p>Pay Bill</p> </button>
      <button class="btn flex-col h-full py-4 btn-primary btn-soft"> <img src="assets/images/opt-6.png" alt=""><p>transations</p> </button>

    </div>

  </section>



  <!-- Add money -->
  <section id="add-money" class="w-11/12 mx-auto py-5 ">
    <h2 class="text-2xl font-bold mb-5">Add Money</h2>

    <div class="form pt-10">
      <div class="card bg-base-100 w-full shadow-sm rounded-2xl">
      <div class="card-body">

        <!-- form field -->
        <fieldset class="fieldset">

          <!-- select input -->
          <label class="label text-neutral font-bold">Select Bank</label>

          <select id="add-money-bank" class="select select-primary w-full rounded-full bg-base-200">
            <option disabled selected>Select a Bank</option>
            <option value="DBBL">DBBL</option>
            <option value="IBBL">IBBL</option>
            <option value="City">City Bank</option>
          </select>

          <br>


          <!-- cashout number  -->
          <label class="label text-neutral font-bold">Bank Account Number</label>
          <input id="add-money-number" maxlength="11" minlength="11" type="email" class="input rounded-full w-full bg-base-200" placeholder="Enter 11 digit account number" />
         
          <br>

          <!-- cashoutamount -->
          <label class="label text-neutral font-bold">Amount to Add</label>
          <input id="add-money-amount" type="number" class="input rounded-full w-full bg-base-200"
          value=""
           placeholder="Add Amount to withdraw" />
          
          <br>

          <!-- cashout pin -->
          <label class="label text-neutral font-bold">pin Number</label>
          <input id="add-amount-pin" maxlength="4" type="password" 
          class="input rounded-full w-full bg-base-200" placeholder="Enter 4 Digit Pin number" value="" />
          
          <br>

          <div><a class="link link-hover">Forgot password?</a></div>


          <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
        </fieldset>
      </div>
    </div>

   <!-- cashout js -->
    <script src="assets/script/cashout.js"></script>

    <!-- machine js-->
    <script src="assets/script/machine.js"></script>

</div>
  </section>






  <!-- Cashout --->
  <section id="cashout" class="w-11/12 mx-auto py-5 ">
    <h2 class="text-2xl font-bold mb-5">cashout</h2>

    <div class="form pt-10">
      <div class="card bg-base-100 w-full shadow-sm rounded-2xl">
      <div class="card-body">

        <!-- form field -->
        <fieldset class="fieldset">

          <!-- cashout number  -->
          <label class="label text-neutral font-bold">Agent Number</label>
          <input id="cashout-number" maxlength="11" minlength="11" type="email" class="input rounded-full w-full bg-base-200" placeholder="Enter Agent  11 Digit Number" />
         
          <br>

          <!-- cashoutamount -->
          <label class="label text-neutral font-bold">Amount</label>
          <input id="cashout-amount" type="number" class="input rounded-full w-full bg-base-200"
          value=""
           placeholder="Enter amount to widthrow" />
          
          <br>

          <!-- cashout pin -->
          <label class="label text-neutral font-bold">pin Number</label>
          <input id="cashout-pin" maxlength="4" type="password" 
          class="input rounded-full w-full bg-base-200" placeholder="Enter 4 Digit Pin number" value="" />
          
          <br>

          <div><a class="link link-hover">Forgot password?</a></div>


          <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
        </fieldset>
      </div>
    </div>

</div>
  </section>



  <!-- machine js-->
  <script src="assets/script/machine.js"></script>

  <!-- add money js -->
   <script src="assets/script/addMoney.js"></script>

  <!-- cashout js -->
    <script src="assets/script/cashout.js"></script>


</body>
</html>
